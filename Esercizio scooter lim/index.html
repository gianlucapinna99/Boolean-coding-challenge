<!DOCTYPE html>
<html>
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="blackbox">
<!-- Logo & Title -->
        <header>
          <img id="Logo-img" src="logo.png" alt="Lim Logo">
          <h1 class="Title">Taking Booleaners from A to B</h1>
        </header>

<!-- "Navigation" bar" -->
        <nav>
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </nav>

<!-- Main section -->
        <main>

          <section>
            <input type="checkbox" value="Select Scooter">
            <span>Monopattino Gino22</span>
            <h4 class="arrow"> Via Guadalametri - a 220 metri da te</h4>
            <h4>Stato carica:</h4>
            <div class="mid-chargebar"><div/>
          </section>

          <section>
            <input type="checkbox" value="Select Scooter">
            <span>Monopattino Mike24</span>
            <h4 class="arrow"> Via Guadalametri - a 220 metri da te</h4>
            <h4>Stato carica:</h4>
            <div class="full-chargebar"><div/>
          </section>

          <section>
            <input type="checkbox" value="Select Scooter">
            <span>Monopattino Fede154</span>
            <h4 class="arrow"> Via Guadalametri - a 220 metri da te</h4>
            <h4>Stato carica:</h4>
            <div class="low-chargebar"><div/>
          </section>

        </main>
   </div>

  </body>
</html>
